<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Another Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f3e8ff; /* Light lavender background */
            color: #5e4b8a; /* Dark lavender text */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #d7bde2; /* Light lavender */
            padding: 20px;
            border-bottom: 2px solid #c39bd3; /* Slightly darker lavender */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        section {
            margin: 20px auto;
            font-size: 1.3em;
            background-color: #ffffff; /* White background for contrast */
            border: 1px solid #e8d8f0; /* Light border */
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Centering and limiting width */
        }

        button {
            background-color: #a86bc7; /* Lavender button */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; /* Smooth transitions */
        }

        button:hover {
            background-color: #9b5dc4; /* Darker lavender on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
    </style>
</head>

<body>
    <header>
        <h1>hiii bludd</h1>
    </header>

    <section>
        <h2>yuh</h2>
        <p>what to put heree</p>

        <!-- Button to go back to the chat page -->
        <button onclick="window.location.href='index.html'">Back to Chat</button>
    </section>

    <footer>
        <p>darnell</p>
    </footer>
</body>

</html>
